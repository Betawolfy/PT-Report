<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTReport - Success</title>
    <link rel="stylesheet" href="/assets/css/styles.css" type="text/css">
</head>

<body>
    <div class="container">
        <h1>Report</h1>
        <h2>Your report has been generated!</h2>
        <p>You can edit the generated report below before copying it and sending it.</p>
        <label for="filledTemplate">Generated Report:</label>
        <textarea id="filledTemplate" rows="15" title="Generated report content"
            placeholder="Your report will appear here..."></textarea>
        <p>Copy it and sent it yourself with your favorite mail client or use the mailto to open your by default mail
            client.</p>
        <button id="copyButton">Copy report</button>
        <br>
        <p>-- or -- <br>
        </p>
        <button id="createMailto">Create mailto link</button>
        <p><span class="italic-text small-text">This option might not work with all email app.</span></p>
    </div>
    <button id="nightModeToggle">Night Mode</button>
    <script src="/assets/js/report.js"></script>
    <script src="/assets/js/darkMode.js"></script>
</body>

</html>
